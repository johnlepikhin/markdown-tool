---
name: CI and Release

permissions:
  contents: write
  packages: write

"on":
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"

jobs:
  checks:
    name: Code Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Rustfmt check
        run: cargo fmt --all -- --check
      - name: Clippy lint
        run: cargo clippy --all -- -D warnings
      - name: Run tests
        run: cargo test --all

  release:
    name: Release Build & Package
    if: startsWith(github.ref, 'refs/tags/v')
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install packaging tools
        run: |
          cargo install cargo-deb --locked
      - name: Build Release
        run: cargo build --release
      - name: Build Debian package
        run: cargo deb --no-strip
      - name: Create GitHub Release
        id: create_release
        uses: peter-evans/create-release@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
      - name: Upload binary asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/release/markdown-tool
          asset_name: markdown-tool
          asset_content_type: application/octet-stream
      - name: Upload Debian package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/debian/markdown-tool_*.deb
          asset_name: markdown-tool_${{ github.ref_name }}.deb
          asset_content_type: application/x-debian-package
